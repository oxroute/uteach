<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style>
	body{padding: 0;margin: 0}
</style>
<script>
$(function(){
	$('.edit').on('click',function(){
		$.get("__URL__/editId",{id:$('.poptit span').eq(0).find('a').html(),biaoji:0},function(data){
			{
				if(data.status==1){
					parent.R_alert(data.data)
				}
			}
		},'json') 
	})
	var nice = $("html").niceScroll();  // The document page (body)
  
$(".popcon p img").attr("align","")

})
</script>
</head>
<body>
<div class="clear"></div>
		<volist name='list' id="vo">
			<div class="poptit">
				<span title="{$vo.id}" style="width:70px;margin:0;">编号：<a>{$vo.id}</a></span>

				<span title='{$vo.questions}'style="width:100px;">题型：{$vo.questions}</span>

				<span title='{$vo.source}' style="float:right;max-width:100px">来源：{$vo.source}</span>
			</div> 


			<div class="popcon">
                <iframe  src="/Word/doc/{$_SESSION['uid']}/{$vo.wtime|date='Ymd',###}/{$vo.test}.htm" frameborder="0" height="90" width="100%" scrolling="no"></iframe>


                <input name="" type="button" class="edit" value="移除试题" />

                <iframe  src="/Word/doc/{$_SESSION['uid']}/{$vo.wtime|date='Ymd',###}/{$vo.answer}.htm" frameborder="0" height="90" width="100%" scrolling="no"></iframe>

            </p>

</div>

		</div>
		</volist>


</body>
